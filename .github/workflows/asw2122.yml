name: CI for ASW2122

on:
    release:
        types: [published]
    push:
        branches:
        - master


jobs:
    
    unit-test-webapp:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: webapp
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
            - run: npm ci
            - run: npm test
            - uses: codecov/codecov-action@v2
    unit-test-restapi:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: restapi-springboot
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v2
            - uses: docker-practice/actions-setup-docker@1.0.9
              with:
                    distribution: zulu
                    java-version: '11'
                    cache: 'maven'
            - name: Set up mysql database
              run: docker run -p 3306:3306 --name mysqldb -e ALLOW_EMPTY_PASSWORD=yes -e MYSQL_DATABASE=dede mysql
            - name: Build with Maven
              run: mvn -B package --file pom.xml
            - name: test with maven
              run: mvn -B test --file pom.xml
    e2e-tests:
        needs: [unit-test-webapp, unit-test-restapi]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
            - run: npm --prefix webapp install
            - run: npm --prefix webapp run build
            - run: npm --prefix webapp run test:e2e
    docker-push-webapp:
        name: Push webapp Docker Image to GitHub Packages
        runs-on: ubuntu-latest
        needs: [e2e-tests]
        env:
            API_URI: http://${{ secrets.DEPLOY_HOST }}:5000 
        steps:
            - uses: actions/checkout@v2
            - name: Publish to Registry
              uses: elgohr/Publish-Docker-Github-Action@3.04
              with:
                  name: arquisoft/dede_en2b/webapp
                  username: ${{ github.actor }}
                  password: ${{ secrets.DOCKER_PUSH_TOKEN }}
                  registry: ghcr.io
                  workdir: webapp
    docker-push-restapi:
        name: Push restapi Docker Image to GitHub Packages
        runs-on: ubuntu-latest
        needs: [e2e-tests]
        steps:
            - uses: actions/checkout@v2
            - name: Publish to Registry
              uses: elgohr/Publish-Docker-Github-Action@3.04
              with:
                  name: arquisoft/dede_en2b/restapi
                  username: ${{ github.actor }}
                  password: ${{ secrets.DOCKER_PUSH_TOKEN }}
                  registry: ghcr.io
                  workdir: restapi-springboot
    deploy:
        name: Deploy over SSH
        runs-on: ubuntu-latest
        needs: [docker-push-restapi, docker-push-webapp]
        steps:
            - name: Deploy over SSH
              uses: fifsky/ssh-action@master
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  user: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.DEPLOY_KEY }}
                  #                 args: "-tt -vvv"
                  command: |
                      wget https://raw.githubusercontent.com/Arquisoft/dede_en2b/master/docker-compose-deploy.yml -O docker-compose.yml
                      docker-compose stop
                      docker-compose rm -f
                      docker-compose pull   
                      docker-compose up -d
